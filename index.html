
<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add plug in jQuery-fullPagesJSs</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,900,400italic,700italic' rel='stylesheet'>
		<!-- scripts -->
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.1/jquery.fullPage.min.js"></script>
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.1/jquery.fullPage.css">
		<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

		<div id="fullpage">
			<div class="section">
				<h1>Section 1</h1>
				<h2>Scroll down</h2>
			</div>
			<div class="section">
				<h1>Section 2</h1>
				<div class="slide">
					<h2>Scroll site to side</h2>
				</div>
				<div class="slide">
					<h2>Slide 2</h2>
				</div>
				<div class="slide">
					<h2>Slide 3</h2>
				</div>
				<div class="slide">
					<h2>Slide 4</h2>
				</div>
			</div>
			<div class="section">
				<h1>Section 3</h1>
			</div>
			<div class="section">
				<h1>Section 4</h1>
			</div>
			<div class="section">
				<h1>Section 5</h1>
			</div>
		</div>
		<!-- script -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
